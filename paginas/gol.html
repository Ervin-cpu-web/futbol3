    <h1>¿Como se considera un gol?</h1>
    <p>Se considerará válido un gol cuando el balón haya atravesado completamente la línea de meta entre los postes y por debajo del travesaño, siempre que el equipo que marcó el gol no haya cometido previamente una falta o infracción de las Reglas de Juego.</p>
